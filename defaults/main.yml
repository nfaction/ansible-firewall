---

firewall_profile: iptables

#####################
# Firewall packages #
#####################
package_mgr_to_use: auto

firewall_packages_to_remove: []
firewall_packages_to_install: []

#####################
# Firewall settings #
#####################
fw_default_policy: deny

fw_subnets: []

allow_subnets_to_host: false

fw_ports: []

fw_ranged_ports: []

fw_ports_from_subnet: []

fw_ranged_ports_from_subnet: []

################
# UFW Settings #
################
ufw_logging_setting: true

ufw_apps: []

ufw_complex_rules: []

######################
# FirewallD Settings #
######################
firewalld_services_path: "/etc/firewalld/services"
# System installed firewalld services
# firewalld_services_path: "/usr/lib/firewalld"

firewalld_services: []

firewalld_complex_rules: []
